<!DOCTYPE html>
<html>
  <head>
    <title>Jumbo Express</title>
    <meta name="description" content="Late night dining" />
    <link rel="stylesheet" href="jumboOrder.css" />
    <script src="jumboOrder.js" async></script>
  </head>
  <body>
    <section class="container content-section">
      <h2 class="section-header">Daytime Menu</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Tufts Toast</span>
          <img class="shop-item-image" src="img/2toast.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Dowling Donuts</span>
          <img class="shop-item-image" src="img/2donuts.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">SEC Salad</span>
          <img class="shop-item-image" src="img/2salad.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Harleston Hoagie</span>
          <img class="shop-item-image" src="img/2hoagie.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Somerville Smoothie</span>
          <img class="shop-item-image" src="img/2smoothie.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$8.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Nighttime Menu</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Nightime Nachos</span>
          <img class="shop-item-image" src="img/nachos.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Carm Crunchwrap</span>
          <img class="shop-item-image" src="img/quesadillas.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Barnum Burger</span>
          <img class="shop-item-image" src="img/burger.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">West Wings</span>
          <img class="shop-item-image" src="img/wing.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
  </body>
</html>
