<!DOCTYPE html>
<html>
  <head>
    <title>Jumbo Express</title>
    <meta name="description" content="Late night dining" />
    <link rel="stylesheet" href="jumboOrder.css" />
    <script src="jumboOrder.js" async></script>
  </head>
  <body>
    <section class="container content-section">
      <h2 class="section-header">Daytime Menu</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Meal One</span>
          <img class="shop-item-image" src="assets/toast.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Meal Two</span>
          <img class="shop-item-image" src="assets/burger.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Meal Three</span>
          <img class="shop-item-image" src="assets/fries.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Meal four</span>
          <img class="shop-item-image" src="assets/donuts.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Nighttime Menu</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Night Meal One</span>
          <img class="shop-item-image" src="assets/nachos.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Night Meal Two</span>
          <img class="shop-item-image" src="assets/quesadillas.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
  </body>
</html>
